<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <script src="../static/js/function.js"></script>
    <title>글작성</title>
    <style>
        .container {
            max-width: 560px;
        }
        .postBody {
            height:200px;
        }
        .del_btn {
            border-color: black;
        }
        .fn_add_btn {
            border-color: black;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>글 작성</h2>
    </div>
    <form action="post.html" th:action method="post" autocomplete="off" enctype="multipart/form-data">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control">
        </div>
        <div>
            <label for="postBody">내용</label>
            <textarea id="postBody" name="postBody" class="form-control" rows="10"></textarea>
        </div>
        <div>
            <label>
                첨부파일
                <input type="file" name="files" onchange="selectFile(this);"/>
            </label>
            <button type="button" onclick="removeFile(this);" class="del_btn">
                <span>삭제</span>
            </button>
            <button type="button" onclick="addFile();" class="fn_add_btn">
                <span>파일추가</span>
            </button>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">작성</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='posts.html'"
                        th:onclick="|location.href='@{/posts}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
