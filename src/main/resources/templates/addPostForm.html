<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet">
    <title>글작성</title>
    <style>
        .container {
            max-width: 560px;
        }
        .postBody {
            height:200px;
        }
        .del_btn {
            border-color: black;
        }
        .fn_add_btn {
            border-color: black;
        }
    </style>
    <script th:inline="javascript">
        function selectFile(element) {
            const file = element.files(0);
            const filename = element.closest('.file_input').firstElementChild;

            // 파일 선택 창에서 취소 버튼이 클릭된 경우
            if (!file) {
                filename.value = '';
                return false;
            }

        // 파일 크기가 10MB 를 초과하는 경우
        const fileSize = Math.floor(file.size / 1024 / 1024);
        if (fileSize > 10) {
            alert('10MB 이하의 파일로 업로드해 주세요.');
            filename.value = '';
            element.value = '';
            return false;
            }

        // 파일명 지정
        filename.value = file.name;
        }

        function addFile() {
            const fileDiv = document.createElement('div');
            fileDiv.innerHTML = '
                <div class="file_input">
                    <input type="text" readonly />
                    <label> 첨부파일<input type="file" name="files" onchange="selectFile(this)";</label>
                </div>
                <button type="button" onclick="removeFile(this);" class"btn del_btn">
                <span>삭제</span></button>';

            document.querySelector('file_list').appendChild(fileDiv);
        }

        function removeFile(element) {
                const fileAddBtn = element.nextElementSibling;
                if (fileAddBtn) {
                    const inputs = element.previousElementSibling.querySelectorAll('input');
                    inputs.forEach(input => input.value = '')
                    return false;
                }
                element.parentElement.remove();
            }
    </script>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>글 작성</h2>
    </div>
    <form action="post.html" th:action method="post" autocomplete="off" enctype="multipart/form-data">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control">
        </div>
        <div>
            <label for="postBody">내용</label>
            <textarea id="postBody" name="postBody" class="form-control" rows="10"></textarea>
        </div>
        <div>
            <label>
                첨부파일
                <input type="file" name="files" onchange="selectFile(this);"/>
            </label>
            <button type="button" onclick="removeFile(this);" class="del_btn">
                <span>삭제</span>
            </button>
            <button type="button" onclick="addFile();" class="fn_add_btn">
                <span>파일추가</span>
            </button>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">작성</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='posts.html'"
                        th:onclick="|location.href='@{/posts}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
